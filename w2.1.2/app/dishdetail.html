<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>

    <!-- build:css styles/main-details.css -->
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as controller">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail"ng-src={{controller.dish.image}} alt="{{controller.dish.name}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{controller.dish.name}}
                            <span class="label label-danger">{{controller.dish.label}}</span>
                            <span class="badge">{{controller.dish.price | currency}}</span>
                        </h2>
                        <p>{{controller.dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <div class="col-xs-12">
                    <p>Order by: <input type="text" ng-model="controller.orderBy"></p>
                </div>
                <blockquote ng-repeat="comment in controller.dish.comments | orderBy:controller.orderBy">
                    <span class="fa fa-star-o" data-rating="{{comment.rating}}" ng-repeat="i in controller.range(comment.rating) track by $index"></span>
                    <p>{{comment.comment}}</p>
                    <footer>{{comment.date | date:'yyyy-MM-dd HH:mm:ss'}} <cite title="Author">{{comment.author}}</cite></footer>
                </blockquote>
            </div>
        </div>
    </div>

<!-- build:js scripts/main-details.js -->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-repeat-n/dist/angular-repeat-n.min.js"></script>
<script src="scripts/details.js"></script>
<!-- endbuild -->

</body>
</html>
